---
layout: default
---

{% if page.author %}
  <p>
    This is a guest post written by <a href="http://twitter.com/{{ page.author.twitter }}" title="{{ page.author.full}}">@{{ page.author.twitter }}</a>. {{ page.author.description }}
  </p>
{% endif %}

<p class="article_date date">
  {{page.date | date_to_string}}
</p>

<hr/>

<div id="content">
	{{ content }}
</div>

<span class="article_buttons">
  <a href="https://twitter.com/share" class="twitter-share-button tweet" data-via="mike_mayo" data-lang="en" data-count="none">
    <span class="balloon">tweet!</span> <img src="/images/twitter.png"/>
  </a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  <a href="http://feeds.feedburner.com/mikemayo">
    <span class="balloon">subscribe!</span> <img src="/images/rss.png"/>
  </a>
  <a class="reddit" href="http://www.reddit.com/submit" onclick="window.location = 'http://www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false">
    <span class="balloon">reddit!</span> <img src="/images/reddit.png"/>
  </a>
</span>

<hr/>

<div id="disqus_thread"></div>
<script type="text/javascript">
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://mikemayoblog.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
